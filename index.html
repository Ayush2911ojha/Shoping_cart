<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy House</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="responsive.css" />
</head>

<body>

    <!-- /* --------------- Navbar ---------------- */ -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo" />

            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- /* --------------- Navbar ended ---------------- */ -->


    <!-- ----------------- Hero---------------- -->

    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture collection</h1>
            <button class="banner-btn">Shop now</button>
        </div>
    </header>

    <!-- ----------------- Hero ended---------------- -->



    <!-- ----------------- Product ---------------- -->

    <section class="products">
        <div class="section-title">
            <h2>Our products</h2>
        </div>
      
    </section>

    <!-- ----------------- Product ended---------------- -->


    <!-- ----------------- Cart---------------- -->

    <section class="cart">
        <div class="carts">
            <div class="cart-cross">
                <i class="fas fa-window-close"></i>
            </div>

            <div class="cart-head">Your Cart</div>
            <div class="cart-content">
                
            </div>
            <div class="buy">
                <button class="banner-btn buy-now">Buy Now</button>
                <h3 class="total">Total $0</h3>

            </div>

        </div>


    </section>


    <!-- ----------------- cart ended---------------- -->
    <script src="script.js"></script>
</body>

</html>
